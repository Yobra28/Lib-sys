<div class="p-6">
  <h1 class="text-3xl font-bold text-gray-800 mb-6">Fines Management</h1>

  <mat-card class="mb-6">
    <mat-card-content class="flex justify-between items-center">
      <div>
        <p class="text-gray-600 text-sm">Total Pending Fines</p>
        <p class="text-4xl font-bold text-red-600">\${{totalPending}}</p>
      </div>
      <mat-icon class="text-8xl text-red-200">attach_money</mat-icon>
    </mat-card-content>
  </mat-card>

  <mat-card class="mb-6">
    <mat-card-content class="pt-4">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search...">
        <mat-icon matPrefix>search</mat-icon>
      </mat-form-field>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-content class="pt-4">
      <table mat-table [dataSource]="dataSource" matSort class="w-full">
        <ng-container matColumnDef="user">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>User</th>
          <td mat-cell *matCellDef="let fine">
            {{fine.user?.firstName}} {{fine.user?.lastName}}
          </td>
        </ng-container>

        <ng-container matColumnDef="book">
          <th mat-header-cell *matHeaderCellDef>Book</th>
          <td mat-cell *matCellDef="let fine">
            {{fine.borrow?.book?.title}}
          </td>
        </ng-container>

        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
          <td mat-cell *matCellDef="let fine">
            <span class="text-red-600 font-semibold">\${{fine.amount}}</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="reason">
          <th mat-header-cell *matHeaderCellDef>Reason</th>
          <td mat-cell *matCellDef="let fine">
            {{fine.reason}}
          </td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
          <td mat-cell *matCellDef="let fine">
            {{fine.createdAt | date}}
          </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
          <td mat-cell *matCellDef="let fine">
            <mat-chip-set>
              <mat-chip [class]="getStatusClass(fine.status)">
                {{fine.status}}
              </mat-chip>
            </mat-chip-set>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let fine">
            <button mat-icon-button 
                    *ngIf="fine.status === 'PENDING'"
                    [matTooltip]="'Mark as Paid'"
                    (click)="markAsPaid(fine.id)"
                    color="primary">
              <mat-icon class="text-green-600">check_circle</mat-icon>
            </button>
            <button mat-icon-button 
                    *ngIf="fine.status === 'PENDING'"
                    [matTooltip]="'Waive Fine'"
                    (click)="waiveFine(fine.id)"
                    color="accent">
              <mat-icon class="text-blue-600">money_off</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="hover:bg-gray-50"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
