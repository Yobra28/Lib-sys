<div class="p-6 space-y-6">
  <div class="flex items-center justify-between">
    <h1 class="text-2xl font-semibold text-slate-800">System Logs</h1>
  </div>

  <mat-card class="card p-5">
    <div class="flex items-center justify-between mb-3">
      <div class="text-sm text-slate-500">Entries: {{dataSource.data.length || 0}}</div>
      <mat-form-field appearance="outline" class="w-64">
        <mat-label>Filter logs</mat-label>
        <input matInput (keyup)="applyFilter($any($event.target).value)" placeholder="Type, message, or ref" />
      </mat-form-field>
    </div>

    <div class="overflow-x-auto">
      <table mat-table [dataSource]="dataSource" class="min-w-full">
        <ng-container matColumnDef="timestamp">
          <th mat-header-cell *matHeaderCellDef>Time</th>
          <td mat-cell *matCellDef="let log">{{log.timestamp | date:'medium'}}</td>
        </ng-container>

        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef>Type</th>
          <td mat-cell *matCellDef="let log"><span class="px-2 py-1 rounded bg-slate-100 text-slate-700 text-xs">{{log.type}}</span></td>
        </ng-container>

        <ng-container matColumnDef="message">
          <th mat-header-cell *matHeaderCellDef>Message</th>
          <td mat-cell *matCellDef="let log">{{log.message}}</td>
        </ng-container>

        <ng-container matColumnDef="ref">
          <th mat-header-cell *matHeaderCellDef>Ref</th>
          <td mat-cell *matCellDef="let log"><span class="text-xs text-slate-500 font-mono">{{log.ref}}</span></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <div *ngIf="!loading && dataSource.data.length === 0" class="text-center text-slate-500 py-8">No logs found</div>
      <mat-paginator [length]="dataSource.filteredData.length || 0" [pageSize]="10" [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card>
</div>
