<div class="page">
  <div class="page-header">
    <h1 class="page-title">Borrow Records</h1>
    <div class="page-actions">
      <button mat-button class="btn-soft" (click)="issueBook()">
        <mat-icon class="icon-info">add_task</mat-icon>
        Add Borrow
      </button>
    </div>
  </div>

  <div class="filters-bar grid grid-cols-1 md:grid-cols-3 gap-3">
    <mat-form-field appearance="outline">
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="User, book, status...">
      <mat-icon matPrefix>search</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Status</mat-label>
      <mat-select (selectionChange)="dataSource.filter=$event.value?.toLowerCase() || ''">
        <mat-option [value]="null">All</mat-option>
        <mat-option value="borrowed">Borrowed</mat-option>
        <mat-option value="overdue">Overdue</mat-option>
        <mat-option value="returned">Returned</mat-option>
      </mat-select>
    </mat-form-field>
    <div class="flex items-center md:justify-end">
      <button mat-raised-button color="primary" (click)="issueBook()">
        <mat-icon>add</mat-icon>
        Issue Book
      </button>
    </div>
  </div>

  <mat-card class="card p-0 overflow-hidden">
    <table mat-table [dataSource]="dataSource" matSort class="w-full">
      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>User</th>
        <td mat-cell *matCellDef="let row">{{ displayUser(row) }}</td>
      </ng-container>

      <ng-container matColumnDef="book">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Book</th>
        <td mat-cell *matCellDef="let row">{{ displayBook(row) }}</td>
      </ng-container>

      <ng-container matColumnDef="borrowedAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Borrowed</th>
        <td mat-cell *matCellDef="let row">{{row.borrowedAt | date:'mediumDate'}}</td>
      </ng-container>

      <ng-container matColumnDef="dueDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Due</th>
        <td mat-cell *matCellDef="let row">{{row.dueDate | date:'mediumDate'}}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let row">
          <span class="badge-warning" *ngIf="row.status==='OVERDUE'">Overdue</span>
          <span class="badge-success" *ngIf="row.status==='RETURNED'">Returned</span>
          <span class="badge-accent" *ngIf="row.status==='BORROWED'">Borrowed</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row" class="space-x-2">
          <button mat-button color="primary" (click)="renew(row)" [disabled]="row.status!=='BORROWED'">
            <mat-icon>autorenew</mat-icon> Renew
          </button>
          <button mat-button color="accent" (click)="markReturned(row)" [disabled]="row.status!=='BORROWED'">
            <mat-icon>assignment_turned_in</mat-icon> Return
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10,25,50]" showFirstLastButtons></mat-paginator>
  </mat-card>
</div>
