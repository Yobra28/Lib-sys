<div class="p-6">
  <h1 class="text-3xl font-bold text-gray-800 mb-6">Seat Layout</h1>

  <mat-card class="mb-6">
    <mat-card-content class="pt-4">
      <div class="flex gap-4">
        <mat-form-field appearance="outline">
          <mat-label>Floor</mat-label>
          <mat-select [formControl]="floorControl">
            <mat-option [value]="1">Floor 1</mat-option>
            <mat-option [value]="2">Floor 2</mat-option>
            <mat-option [value]="3">Floor 3</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Section</mat-label>
          <mat-select [formControl]="sectionControl">
            <mat-option value="all">All Sections</mat-option>
            <mat-option *ngFor="let section of sections" [value]="section">
              {{section}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-content class="pt-4">
      <div class="grid grid-cols-10 gap-3">
        <div *ngFor="let seat of seats" 
             [class]="getSeatClass(seat)"
             class="aspect-square rounded flex flex-col items-center justify-center transition cursor-pointer">
          <span class="text-xs font-semibold">{{seat.seatNumber}}</span>
          <span class="text-[10px]">{{seat.section}}</span>
        </div>
      </div>

      <div class="flex gap-6 mt-6 text-sm">
        <div class="flex items-center gap-2">
          <div class="w-6 h-6 bg-green-200 rounded"></div>
          <span>Available</span>
        </div>
        <div class="flex items-center gap-2">
          <div class="w-6 h-6 bg-red-200 rounded"></div>
          <span>Reserved</span>
        </div>
        <div class="flex items-center gap-2">
          <div class="w-6 h-6 bg-orange-200 rounded"></div>
          <span>Occupied</span>
        </div>
        <div class="flex items-center gap-2">
          <div class="w-6 h-6 bg-gray-200 rounded"></div>
          <span>Maintenance</span>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
