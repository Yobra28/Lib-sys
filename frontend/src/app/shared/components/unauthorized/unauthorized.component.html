<div class="unauthorized-container">
  <mat-card class="unauthorized-card">
    <mat-card-content class="card-content">
      <mat-icon class="unauthorized-icon">block</mat-icon>
      <h1 class="unauthorized-title">Access Denied</h1>
      <p class="unauthorized-message">
        You don't have permission to access this page.
      </p>
      <p class="unauthorized-submessage">
        Please contact your administrator if you believe this is an error.
      </p>
      <button mat-raised-button color="primary" routerLink="/auth/login" class="back-button">
        <mat-icon>home</mat-icon>
        Go to Login
      </button>
    </mat-card-content>
  </mat-card>
</div>
